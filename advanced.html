<!DOCTYPE html>
<html>
    <head>
        <title>Google search</title>
        <link rel="stylesheet"  href="style.css">
        <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
        <div class="side-image">
            <img src="Google.png" alt="Google icon" height="30px" class="side-image">
            <ul class="navbar">
                <li class="navbar-image"><a href="google.html" alt="Google">Return</a></li>            
            </ul>
        </div>
        <h3 class="heading">Advanced Search</h3>
        <div class="line"></div>
            <div class="start-line">
                <p class="h2-adv">Find pages with...</p>
                <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="info">all the items:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" value autofocus="autofocus" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="info">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" value autofocus="autofocus" name="as_epq" class="form-control">
                    </div>
                </div>  
                <div class="row-input">
                    <div class="left">
                        <p class="info">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" value autofocus="autofocus" class="form-control" >
                    </div>
                </div>  
                <div class="row-input">
                    <div class="left">
                        <p class="info">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" value autofocus="autofocus" class="form-control">
                    </div>
                </div> 
                <div class="button-advsc">
                    <input type="submit" value="Advaced search" class="button">
                </div> 
            </form>
        </div>
    </body>
</html>
